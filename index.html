<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <meta name="viewport" content"width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://use.fontawesome.com/f65afd88e0.js"></script>
</head>
<body>
  <div class="calendar">
    <div class="monthbox">
      <ul class="month">
        <li class="prev-month"><i class="fa fa-angle-left fa-lg" aria-hidden="true"></i></li>
        <!-- Need to double-check if we really need this "aria-hidden=true" thing -->
        <li>June 2014</li>
        <li class="next-month"><i class="fa fa-angle-right fa-lg" aria-hidden="true"></i></li>
      </ul>
      <ul class="monthdays">
        <li class="prev-month-day">29</li>
        <li class="prev-month-day">30</li>
        <li class="curr-month-day">1</li>
        <li class="curr-month-day">2</li>
        <li class="curr-month-day">3</li>
        <li class="curr-month-day">4</li>
        <li class="curr-month-day">5</li>
        <li class="curr-month-day">6</li>
        <li class="curr-month-day">7</li>
        <li class="curr-month-day">8</li>
        <li class="curr-month-day today">9</li>
        <li class="curr-month-day">10</li>
        <li class="curr-month-day">11</li>
        <li class="curr-month-day">12</li>
        <li class="curr-month-day">13</li>
        <li class="curr-month-day">14</li>
        <li class="curr-month-day">15</li>
        <li class="curr-month-day">16</li>
        <li class="curr-month-day">17</li>
        <li class="curr-month-day">18</li>
        <li class="curr-month-day event">19</li>
        <li class="curr-month-day">20</li>
        <li class="curr-month-day">21</li>
        <li class="curr-month-day">22</li>
        <li class="curr-month-day">23</li>
        <li class="curr-month-day">24</li>
        <li class="curr-month-day">25</li>
        <li class="curr-month-day">26</li>
        <li class="curr-month-day">27</li>
        <li class="curr-month-day">28</li>
        <li class="curr-month-day">29</li>
        <li class="curr-month-day">30</li>
        <li class="curr-month-day">31</li>
        <li class="next-month-day">1</li>
        <li class="next-month-day">2</li>
      </ul>
    </div>
    <div class="weekbox">
      <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </ul>
    </div>
  </div>
</body>
