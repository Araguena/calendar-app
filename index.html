<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <meta name="viewport" content"width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://use.fontawesome.com/f65afd88e0.js"></script>
</head>
<body>
  <div class="calendar">
    <div class="month">
      <ul class="month__header">
        <li class="month__header--prev-month-switch"><i class="fa fa-angle-left fa-lg" aria-hidden="true"></i></li>
        <!-- Need to double-check if we really need this "aria-hidden=true" thing -->
        <li>June 2014</li>
        <li class="month__header--next-month-switch"><i class="fa fa-angle-right fa-lg" aria-hidden="true"></i></li>
      </ul>
      <ul class="month__days">
        <li class="month__days--prev-month">29</li>
        <li class="month__days--prev-month">30</li>
        <li class="month__days--curr-month">1</li>
        <li class="month__days--curr-month">2</li>
        <li class="month__days--curr-month">3</li>
        <li class="month__days--curr-month">4</li>
        <li class="month__days--curr-month">5</li>
        <li class="month__days--curr-month">6</li>
        <li class="month__days--curr-month">7</li>
        <li class="month__days--curr-month">8</li>
        <li class="month__days--curr-month month__days--today">9</li>
        <li class="month__days--curr-month">10</li>
        <li class="month__days--curr-month">11</li>
        <li class="month__days--curr-month">12</li>
        <li class="month__days--curr-month">13</li>
        <li class="month__days--curr-month">14</li>
        <li class="month__days--curr-month">15</li>
        <li class="month__days--curr-month">16</li>
        <li class="month__days--curr-month">17</li>
        <li class="month__days--curr-month">18</li>
        <li class="month__days--curr-month month__days--event">19</li>
        <li class="month__days--curr-month">20</li>
        <li class="month__days--curr-month">21</li>
        <li class="month__days--curr-month">22</li>
        <li class="month__days--curr-month">23</li>
        <li class="month__days--curr-month">24</li>
        <li class="month__days--curr-month">25</li>
        <li class="month__days--curr-month">26</li>
        <li class="month__days--curr-month">27</li>
        <li class="month__days--curr-month">28</li>
        <li class="month__days--curr-month">29</li>
        <li class="month__days--curr-month">30</li>
        <li class="month__days--curr-month">31</li>
        <li class="month__days--next-month">1</li>
        <li class="month__days--next-month">2</li>
      </ul>
    </div>
    <div class="week">
      <ul class="week__days">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </ul>
    </div>
  </div>
  <script>
      function markAsCurrentDay(event) {
          var previouslyMarkedDay = document.querySelector(".month__days--today");
          previouslyMarkedDay.classList.remove("month__days--today");
          var target = event.target;
          target.classList.add("month__days--today");
      }
      var month = document.querySelector(".month__days");
      month.addEventListener("click", markAsCurrentDay);
  </script>
</body>
